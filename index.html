<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Prison Escape</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0a0a0a;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Courier New', monospace;
        color: #00ffff;
      }

      #gameContainer {
        position: relative;
        border: 2px solid #00ffff;
        box-shadow: 0 0 20px #00ffff;
      }

      #gameCanvas {
        display: block;
        background: #1a1a2e;
      }

      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #00ffff;
        font-size: 14px;
        text-shadow: 0 0 5px #00ffff;
      }

      #controls {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: #ffffff;
        font-size: 12px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <canvas id="gameCanvas" width="1200" height="800"></canvas>
      <div id="ui">
        <div>Health: <span id="health">100</span></div>
        <div>Gravity: <span id="gravity">ON</span></div>
        <div>Position: <span id="position">0, 0</span></div>
      </div>
      <div id="controls">
        <strong>Controls:</strong><br />
        WASD - Move<br />
        SPACE - Jump<br />
        E - Interact<br />
        G - Toggle Gravity (when found)
      </div>
    </div>

    <script src="js/game.js"></script>
  </body>
</html>
